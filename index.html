<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic - tac - toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="win-banner">Welcome! Tic tac toe;</div>
        <div class="player">
            <div class="pname">Player 1</div>
            <span class="score" id="X-score">0</span>
        </div>
        <div class="board">
            <div class="space" id="id1"></div>
            <div class="space" id="id2"></div>
            <div class="space" id="id3"></div>
            <div class="space" id="id4"></div>
            <div class="space" id="id5"></div>
            <div class="space" id="id6"></div>
            <div class="space" id="id7"></div>
            <div class="space" id="id8"></div>
            <div class="space" id="id9"></div>
        </div>
        <button id="reset">Reset the Game...</button>
        
        <div class="player">
            <div class="pname">Player 2</div>
            <span class="score" id="O-score">0</span>
        </div>
    </div>
</body>
</html>
